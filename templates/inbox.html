{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-12 p-5">
			<h3>Your Conversations</h3>
		</div>
	</div>
    {% for thread in threads.all %}
	<div class="row mb-3">
		<div class="card col-md-5 p-1 shadow-sm w-35 mx-auto">
			<h5 class="text-dark">{{ thread.user }} - {{ thread.receiver }}</h5>
			<a class="stretched-link" href="{% url 'posts:thread' thread.pk %}"></a>
		</div>
	</div>
	{% endfor %}

	<div class="row">
		<div class="col-md-12 p-5">
			<form method="GET" action="{% url 'posts:create-thread' %}">
				<button class="btn btn-light p-3" type="submit">Start a Conversation</button>
			</form>
		</div>
	</div>

	
</div>

{% endblock content %}
