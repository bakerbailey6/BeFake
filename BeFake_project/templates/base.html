{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeFake</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Libre+Franklin&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1d71f92e0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% if env_name == 'production' %}
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    {% else %}
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    {% endif %}
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <header>
        <div class="nav-left">
            <h1><a href="{% url 'posts:home' %}">BeFake</a></h1>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <p>Hello, <a href="{% url 'users:profile' user.username %}">{{ user.username }}</a>!</p>
                <p><a href="{% url 'logout' %}">Logout</a></p>
                <p><a href="{% url 'posts:new' %}">Create BeFake Post</a></p>
                <p><a href="{% url 'posts:inbox' %}">Inbox</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a></p>
                <p><a href="{% url 'users:signup' %}">Sign Up</a></p>
            {% endif %}
        </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock content%}
    </div> 
    <script > 
        let app = new Vue({
        el: "#app",
        delimiters: ['[[', ']]'],
        data: {
            messages: [],
            users: []
        },
    
        mounted(){
            axios
            .get('/api/')
            .then(response => {this.users = response.data.users;
            this.messages = response.data.messages;
            console.log(response.data);
            console.log(this.posts)})
        }
        
    })
    </script> 
</body>
</html>
